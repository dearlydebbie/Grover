<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grover Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar">
      <div class="container">
        <div class="logo_wrap">
          <a class="logo_link" href="#">
            <img src="assets/images/logo.svg" alt="Logo" class="logo">
          </a>
        </div>
        <button class="navbar-toggler toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 list">
            <li class="nav-item list_item">
              <a class="nav-link active list_link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item list_item">
              <a class="nav-link list_link" href="#">Menu</a>
            </li>
            <li class="nav-item list_item">
              <a class="nav-link list_link" href="#" tabindex="-1" aria-disabled="true">Service</a>
            </li>
            <li class="nav-item list_item">
              <a class="nav-link list_link" href="#" tabindex="-1" aria-disabled="true">Shop</a>
            </li>
          </ul>
          <ul class="search_btn_list">
            <li class="search_btn_list_item">
              <form class="nav_search_form">
                <span class="search_icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewbox="0 0 16 16">
                    <path fill="#8B8B8B" d="M15.212 14.573l-3.808-3.96A6.44 6.44 0 0012.92 6.46 6.467 6.467 0 006.46 0 6.467 6.467 0 000 6.46a6.467 6.467 0 006.46 6.46 6.39 6.39 0 003.701-1.169l3.837 3.99a.838.838 0 001.191.023.844.844 0 00.023-1.19zM6.46 1.685a4.78 4.78 0 014.775 4.775 4.78 4.78 0 01-4.775 4.775A4.78 4.78 0 011.685 6.46 4.78 4.78 0 016.46 1.685z"/>
                  </svg>
                </span>
                <input class="nav_search_input" type="text" placeholder="Search">
                <span class="cart_icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewbox="0 0 24 24">
                    <path fill="#3C3737" fill-rule="evenodd" d="M1.014 10.084a.464.464 0 01.45-.576h21.072c.302 0 .523.283.45.576L20.059 21.79a.927.927 0 01-.9.703H4.84a.927.927 0 01-.9-.703L1.015 10.084zm11.736 3.541a.75.75 0 00-1.5 0v4.75a.75.75 0 001.5 0v-4.75zm4.319-.561a.75.75 0 01.448.961l-1.624 4.464a.75.75 0 11-1.41-.513l1.625-4.464a.75.75 0 01.96-.448zm-9.177.448a.75.75 0 10-1.41.513l1.625 4.464a.75.75 0 101.41-.513l-1.625-4.464z" clip-rule="evenodd"/>
                  </svg>
                </span>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero Section -->
    <div class="hero_wrap">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <div class="hero_content">
              <div class="hero_content_top_txt">
                <h3 class="hero_content_top_title">More than Faster</h3>
                <span class="_header_top_txt_img">
                  <img src="assets/images/strawberry.svg" alt="Image" class="_strawberry_img">
                </span>
              </div>
              <div class="hero_content_txt">
                <h1 class="hero_content_title">Groceries delivered in as little as <span class="hero_red"> 2 hours</span></h1>
                <p class="hero_content_para">Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
              </div>
              <div class="hero_btn_wrap">
                <div class="row">
                  <div class="col-xl-4 col-lg-5 col-md-3 col-sm-4 col-4 ms-auto ms-md-0">
                    <div class="hero_btn">
                      <a href="#" class="order_now_btn">Order Now</a>
                    </div>
                  </div>
                  <div class="col-xl-5 col-lg-7 col-md-4 col-sm-5 col-5 me-auto me-md-0">
                    <div class="hero_btn">
                      <button class="order_process_btn">
                        <span class="play_icon">
                          <img src="assets/images/button-play.svg" alt="" class="play_img">
                        </span>
                        order process
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <div class="hero_content_img">
              <img src="assets/images/hero.png" alt="Header Image" class="hero_img">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Hero Section -->
  </header>


  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
